# Define one or more tests for each translator
TitleTranslator:
  - kwargs:
      fields:
      - title
      - name
      schema:
        type: string
        minLength: 5
        maxLength: 256
      dict_key_priority:
      - title
      - en
      type_keys:
      - type
      type_priority:
      - primary
      - alternative
    translate_function_tests:
    # Test basic translation
    - _structured:
        title: "This is the title of the entry"
      _translated:
        title: "This is the title of the entry"
    # Test field priority
    - _structured:
        name: "This is the name of the entry"
        title: "This is the title of the entry"
      _translated:
        title: "This is the title of the entry"
    # If the highest priority field is there, but has no value, move to next
    - _structured:
        name: "This is the name of the entry"
        title: null
      _translated:
        title: "This is the name of the entry"
    # Test minimum length rejection
    - _structured:
        title: "N/A"
      _translated: {}
    # Test maximum length abbreviation
    - _structured:
        title: "This is a very long string that easy surpasses the maximum length that was set for a title. This should be shorted not to break the whole thing. That is because the length of this title is simply rediculous. Who makes titles this long? I don't think a sane person would make such a title"
      _translated:
        title: "This is a very long string that easy surpasses the maximum length that was set for a title. This should be shorted not to break the whole thing. That is because the length of this title is simply rediculous. Who makes titles this long? I don't think a sanâ€¦"
    # Test dict key and type priority
    - _structured:
        title:
          - nonsensekey: nonsensevalue
          - en: "First good entry"
            title: "Not the preferred title"
            type: "alternative"
          - title: "The preferred title"
            type: "primary"
      _translated:
        title: "The preferred title"

DescriptionTranslator:
  - kwargs:
      fields:
      - description
      - abstract
      - summary
      schema:
        type: string
        minLength: 5
        maxLength: 2048
      dict_key_priority:
      - _content
      - data
      type_keys:
      - type
      type_priority:
      - full
      - brief
    translate_function_tests:
      # Basic test
      - _structured:
          description: "This is a default description"
        _translated:
          description: "This is a default description"
      # Test HTML
      - _structured:
          description: "<p>This is a default description</p>"
        _translated:
          description: "This is a default description"
      # Test dictionary
      - _structured:
          description:
            data: "This is the second in the chain"
            _content: "This should be the main description"
        _translated:
          description: "This should be the main description"
      # Test list with types
      - _structured:
          abstract:
            - data: "This is the second in the chain"
              type: "brief"
            - data: "This should be the main description"
              type: "full"
        _translated:
          description: "This should be the main description"

VersionTranslator:
  - kwargs:
      fields:
      - version
      schema:
        type: object
        additionalProperties: false
        required:
          - value
        properties:
          value:
            type: string
            maxLength: 16
          notes:
            type: string
            minLength: 4
            maxLength: 2048
    translate_function_tests:
      # Basic test for version data
      - _structured:
          version: "v1.6.0"
        _translated:
          version:
            value: "v1.6.0"
      # Should be rejected because version string is too long
      - _structured:
          version: "This version string is way too long"
        _translated: {}

CreatorTranslator:
  - kwargs:
      fields:
      - creator
      - author
      - organization
      schema:
        type: array
        maxLength: 32
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 3
              maxLength: 128
            affiliation:
              type: string
              minLength: 3
              maxLength: 256
            identifier:
              type: string
              minLength: 8
              maxLength: 1024
            identifierScheme:
              type: string
              enum:
              - ORCID
              - ISNI
              - ResearcherID
              - URL
            organization:
              type: string
              minLength: 3
              maxLength: 128
    translate_function_tests:
      # Basic test, with reversed last and front name
      - _structured:
          author: Brouwer, Tom
        _translated:
          creator:
            - name: Tom Brouwer
      # Dict with organisation data
      - _structured:
          creator:
            Organisation: RandomOrganisation
        _translated:
          creator:
            - organization: RandomOrganisation
      # Test priority
      - _structured:
          author: 'Dont use this'
          creator: 'Use this instead'
        _translated:
          creator:
            - name: 'Use this instead'
      # Test givenName, familyName and affiliation
      - _structured:
          creator:
            givenName: Tom
            familyName: Brouwer
            affiliation: randomAffiliation
        _translated:
          creator:
            - name: Tom Brouwer
              affiliation: randomAffiliation
      # Test List
      - _structured:
          author:
            - First Person
            - Second Person
            - Organisation: An Organisation
        _translated:
          creator:
            - name: First Person
            - name: Second Person
            - organization: An Organisation
      # Test name too short
      - _structured:
          author: Fo
        _translated: {}

PublisherTranslator:
  - kwargs:
      fields:
      - publisher
      - publishers
      schema:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 128
          identifier:
            type: string
            minLength: 13
            maxLength: 1024
      dict_key_priority:
        - name
        - publisherName
      url_keys:
        - homepage
    translate_function_tests:
      # Basic test
      - _structured:
          publisher: Harry
        _translated:
          publisher:
            name: Harry
      # Test with a list of dicts
      - _structured:
          publishers:
            - this: should not be used
            - this: should be used
              name: correct publisher
        _translated:
          publisher:
            name: correct publisher
      # Test is a URL is used as identifier
      - _structured:
          publisher:
            publisherName: publishername
            homepage: https://publishername.com/
        _translated:
          publisher:
            name: publishername
            identifierType: URL
            identifier: https://publishername.com/
      # If the idenfier is not valid, don't add it
      - _structured:
          publisher:
            publisherName: publishername
            homepage: https://s.c/
        _translated:
          publisher:
            name: publishername
